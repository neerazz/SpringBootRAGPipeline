# Spring Boot Configuration
server.port=8080
spring.application.name=rag-demo

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7

# Vector Store Configuration (if using PGVector)
spring.datasource.url=jdbc:postgresql://localhost:5432/ragdemo
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.com.example.ragdemo=DEBUG
logging.level.org.springframework.ai=DEBUG

# File Upload (if needed later)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
